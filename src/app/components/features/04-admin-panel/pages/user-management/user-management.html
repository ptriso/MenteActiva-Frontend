<h1>Gesti√≥n de Usuarios</h1>
<p class="subtitulo">Asigna roles a los usuarios del sistema.</p>

<div class="controls-bar">
  <mat-form-field class="search-bar" appearance="outline">
    <mat-label>Buscar por ID o Username...</mat-label>
    <i matPrefix class="fas fa-search"></i>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
</div>

<div class="mat-elevation-z8 list-container">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username (Email) </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef> Roles Actuales </th>
      <td mat-cell *matCellDef="let user">
        <mat-chip-listbox>
          <mat-chip *ngFor="let rol of user.authorities"
                    [ngClass]="{
                      'role-client': rol === 'ROLE_USER',
                      'role-prof': rol === 'ROLE_PROFESSIONAL',
                      'role-admin': rol === 'ROLE_ADMIN'
                    }">
            {{ rol.replace('ROLE_', '') }}
          </mat-chip>
        </mat-chip-listbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Asignar Rol </th>
      <td mat-cell *matCellDef="let user">
        <mat-form-field appearance="outline" class="role-select">
          <mat-label>Cambiar a...</mat-label>
          <mat-select (selectionChange)="cambiarRol(user, $event.value)">
            <mat-option *ngFor="let rol of allRoles" [value]="rol.id">
              {{ rol.name.replace('ROLE_', '') }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class.="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron usuarios.</td>
    </tr>
  </table>
</div>
