<mat-sidenav-container class="dashboard-container">

  <mat-sidenav mode="side" opened class="sidebar admin-sidebar">

    <div class="sidebar-logo">
      <img src="/mente-activa.png" alt="Mente Activa Logo" class="sidebar-img">
      <div class="sidebar-title">
        <h2>Mente Activa</h2>
        <span class="sidebar-subtitle">Panel Administrador</span>
      </div>
    </div>
    <mat-nav-list class="sidebar-nav">

      <a mat-list-item
         routerLink="dashboard"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </a>

      <a mat-list-item
         routerLink="usuarios"
         routerLinkActive="active">
        <i class="fas fa-users-cog"></i>
        <span>Gestión de Usuarios</span>
      </a>


      <a mat-list-item
         routerLink="estadisticas"
         routerLinkActive="active">
        <i class="fas fa-chart-line"></i>
        <span>Visión General</span>
      </a>

    </mat-nav-list>

    <div class="sidebar-footer">
      <span class="sidebar-footer-text">Mente Activa ©</span>
    </div>

  </mat-sidenav>

  <mat-sidenav-content class="main-content">

    <mat-toolbar class="header">
      <span class="welcome">Bienvenido administrador</span>

      <span class="spacer"></span>

      <div class="profile-menu" [matMenuTriggerFor]="adminMenu">
        <div class="profile-pic">
          {{ avatarLetter }}
        </div>
      </div>
    </mat-toolbar>

    <mat-menu #adminMenu="matMenu">
      <button mat-menu-item (click)="logout()" class="logout-item">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </mat-menu>

    <main class="content-area">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
