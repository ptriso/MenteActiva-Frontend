<h1>Explorar Videos</h1>
<p class="subtitulo">Aprende técnicas de bienestar de nuestros profesionales.</p>

<div class="card-grid">

  <mat-card class="video-card" *ngFor="let video of videos">
    <a class="video-thumbnail"
       [href]="video.url"
       target="_blank"
       rel="noopener noreferrer">
      <img
        src="/video-placeholder.png"
        alt="Vista previa de {{ video.title }}">
    </a>

    <mat-card-header>
      <mat-card-title>{{ video.title }}</mat-card-title>
      <mat-card-subtitle>
        Duración: {{ getDurationInMinutes(video.duration) }} min
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ video.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <!-- Botón que también abre YouTube -->
      <a mat-flat-button
         color="primary"
         [href]="video.url"
         target="_blank"
         rel="noopener noreferrer">
        Ver Video
      </a>
    </mat-card-actions>
  </mat-card>

  <div *ngIf="videos.length === 0">
    <p>No hay videos disponibles en este momento.</p>
  </div>

</div>
