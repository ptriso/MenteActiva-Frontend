
<div class="page-header">
  <h1 class="title">Listado de Citas</h1>

  <button mat-stroked-button color="primary"
          class="header-btn"
          (click)="goToUpcoming()">
    Ver Próximas Citas
  </button>
</div>

<div class="table-container" *ngIf="!loading; else loadingTpl">

  <table mat-table [dataSource]="appointments" class="mat-elevation-z8 custom-table">

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      <td mat-cell *matCellDef="let a">
        {{ a.clientName }} {{ a.clientLastname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let a">
        {{ a.date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let a">
        {{ a.timeStart }} - {{ a.timeEnd }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let a">
        {{ a.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let a" class="actions">
        <button mat-flat-button color="accent"
                *ngIf="a.status === 'PROGRAMADA'"
                (click)="confirmAppointment(a)">
          Confirmar cita
        </button>
        <button mat-flat-button
                color="primary"
                (click)="showChat(a.id)"
                [disabled]="a.status === 'CANCELADA' || a.status === 'INASISTENCIA'"
                [ngClass]="{
          'btn-disabled': a.status === 'CANCELADA' || a.status === 'INASISTENCIA'
        }">
          Mostrar Chat
        </button>

        <button mat-flat-button color="accent"
                (click)="goToSummary(a.id)">
          Ver Conclusión
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['client','date','time','status','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['client','date','time','status','actions'];"></tr>


  </table>

</div>

<ng-template #loadingTpl>
  <div class="loading">Cargando citas...</div>
</ng-template>
