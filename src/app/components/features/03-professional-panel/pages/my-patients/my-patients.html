<h1>
  Mis Pacientes
  <span class="patient-count" *ngIf="dataSource.data.length > 0">
    {{ dataSource.data.length }} pacientes
  </span>
</h1>
<p class="subtitulo">Gestiona la información y el historial de tus pacientes.</p>

<div class="controls-bar">
  <mat-form-field class="search-bar" appearance="outline">
    <mat-label>Buscar paciente por nombre o email...</mat-label>
    <i matPrefix class="fas fa-search"></i>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
</div>

<div class="mat-elevation-z8 list-container">
  <table mat-table [dataSource]="dataSource" class="video-list-section">

    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} {{user.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email (Perfil) </th>
      <td mat-cell *matCellDef="let user"> {{user.mail}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="verHistorial(user.id)">
          <i class="fas fa-history"></i>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron pacientes.</td>
    </tr>
  </table>
</div>
