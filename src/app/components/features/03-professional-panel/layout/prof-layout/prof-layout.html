<mat-sidenav-container class="dashboard-container">

  <mat-sidenav mode="side" opened class="sidebar">

    <div class="sidebar-logo">
      <img src="/mente-activa.png" alt="Mente Activa Logo" class="nav-logo">
      <h2>Mente Activa</h2>
    </div>

    <mat-nav-list class="sidebar-nav">

      <a mat-list-item
         routerLink="dashboard"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </a>

      <a mat-list-item routerLink="pacientes" routerLinkActive="active">
        <i class="fas fa-users"></i>
        <span>Mis Pacientes</span>
      </a>

      <a mat-list-item routerLink="calendario" routerLinkActive="active">
        <i class="fas fa-calendar-alt"></i>
        <span>Mi Calendario</span>
      </a>

      <a mat-list-item routerLink="videos" routerLinkActive="active">
        <i class="fas fa-video"></i>
        <span>Mis Videos</span>
      </a>
    </mat-nav-list>

    <div class="sidebar-footer">
      <a mat-list-item (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesi√≥n</span>
      </a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">

    <mat-toolbar class="header">
      <span class="spacer"></span> <div class="profile-menu">
      <span>Dr. Eduardo Rojas</span> <div class="profile-pic"></div>
    </div>
    </mat-toolbar>

    <main class="content-area">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
