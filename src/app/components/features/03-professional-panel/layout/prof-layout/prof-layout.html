<mat-sidenav-container class="dashboard-container">

  <mat-sidenav mode="side" opened class="sidebar">

    <div class="sidebar-logo">
      <img src="/mente-activa.png" alt="Mente Activa Logo" class="sidebar-img">
      <h2>Mente Activa</h2>
    </div>

    <mat-nav-list class="sidebar-nav">

      <a mat-list-item
         routerLink="dashboard"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </a>

      <a mat-list-item routerLink="pacientes" routerLinkActive="active">
        <i class="fas fa-users"></i>
        <span>Mis Pacientes</span>
      </a>

      <a mat-list-item routerLink="calendario" routerLinkActive="active">
        <i class="fas fa-calendar-alt"></i>
        <span>Mi Calendario</span>
      </a>

      <a mat-list-item routerLink="videos" routerLinkActive="active">
        <i class="fas fa-video"></i>
        <span>Mis Videos</span>
      </a>

      <a mat-list-item routerLink="appointments" routerLinkActive="active">
        <i class="fas fa-comments"></i>
        <span>Citas del Profesional</span>
      </a>
    </mat-nav-list>

    <div class="sidebar-footer">
      <a mat-list-item (click)="logout()" style="cursor: pointer;">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
      </a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">

    <!-- HEADER -->
    <mat-toolbar class="header">
      <span class="welcome">Bienvenido, {{ displayName }}</span>

      <span class="spacer"></span>

      <!-- Menú de perfil (igual que cliente) -->
      <div class="profile-menu" [matMenuTriggerFor]="profileMenu">
        <div class="profile-pic">
          {{ avatarLetter }}
        </div>
      </div>
    </mat-toolbar>

    <!-- Menú desplegable -->
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item routerLink="/profesional/perfil">
        <mat-icon>person</mat-icon>
        <span>Ver perfil</span>
      </button>

      <button mat-menu-item (click)="logout()" class="logout-item">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </mat-menu>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
